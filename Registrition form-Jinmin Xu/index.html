<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title> Registration </title>
</head>

<body>
    <h1>Registration Form </h1>
    <form action="index.html" method="post">
	<br><br><br>
        <table>
            <tr>
                <td>First name</td>
                <td>
                    <input type="text" name="firstname" placeholder="example:Jack"/>
                </td>
            </tr>
            <tr>
                <td>Family name</td>
                <td>
                <input type="text" name="familyname" placeholder="example:Lee"/>
                </td>
            </tr>
            


            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" value="MALE" />Male
                    <input type="radio" name="Gender" value="FEMALE" />Female
                </td>
            </tr>
           


            <tr>
                <td>Date Of Birth</td>
                
                <td>
                        <select name="Day">
                        <option selected disabled>Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                        <select name="Month">
                        <option selected disabled>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03" >March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <input type="text" name="Year" size="4" placeholder="Year"/>
                </td>
            </tr>
            


            
            <tr>
                <td>Address</td>
                
                <td>
                    Street Address:<br><input type="text" name="Address" size="100" placeholder="example:1 stone Rd"/>
                </td>
            
            </tr>

            <tr> 
                <td></td>
                <td>
                    Suburb:<br><input type="text" name="Suburb" size="50" placeholder="example:Casuarina"/>
                </td>
            </tr>

            <tr>
                <td> </td>
                <td>
                    <select name="State">
                    <option selected disabled>State</option>
                    <option value="ACT">ACT</option>
                    <option value="NSW">NSW</option>
                    <option value="NT">NT</option>
                    <option value="VIC">VIC</option>
                    <option value="SA">SA</option>
                    <option value="QUS">QUS</option>
                    <option value="TAS">TAS</option>
                    <option value="WA">WA</option>
                    </select>
                    Post Code:<input type="text" name="Post Code" size="10" placeholder="eg:0110"/>
                </td>
            </tr>
           


            <tr>
                <td>Contact Number</td>
                <td>
                    <input type="text" name="Phone Number" placeholder="example:04005698"/>
                    <a href="index.html">Redo</a>
                </td>
            </tr>
            

            <tr>
                <td>Email address</td>
                <td>
                    <input type="text" name="Email Address" placeholder="example:XXXXX@CDU.com"/>
                    <a href="index.html">Redo</a>
                </td>
            </tr>
            
            


            <tr>
                <td>Password</td>
                <td>
                    <input type="text" name="password" placeholder="example: abc123"/>
                    <a href="index.html">Redo</a>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <button  type="submit"> finish </button>
    </div>
    

</body>
</html>
